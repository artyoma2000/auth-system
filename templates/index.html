<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Страница авторизации и регистрации</title>
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs" id="authTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Вход</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Регистрация</a>
    </li>
  </ul>
  <div class="tab-content" id="authTabContent">
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <form method="post" action="/login">
        <div class="form-group">
          <label for="loginEmail">Email адрес</label>
          <input type="email" class="form-control" id="loginEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Пароль</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>
    <!-- Вкладка регистрации -->
<div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
  <form method="post" action="/register">
    <div class="form-group">
      <label for="registerEmail">Email адрес</label>
      <input type="email" class="form-control" id="registerEmail" name="email" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="registerPassword">Пароль</label>
      <input type="password" class="form-control" id="registerPassword" name="password" required>
    </div>
    <div class="form-group">
      <label for="registerConfirmPassword">Подтвердите пароль</label>
      <input type="password" class="form-control" id="registerConfirmPassword" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
</div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
